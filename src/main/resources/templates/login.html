<!DOCTYPE html>
<html lang="en" th:ng-app="${app}" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="login-background" ng-controller="logincontroller" xmlns:th="http://www.w3.org/1999/xhtml">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
        <path d="M-44.29,-83.38 C50.51,154.44 142.49,-23.19 276.80,262.98 L548.24,220.55 L0.00,150.00 Z"
              class="shape-fill">
        </path>
    </svg>
</div>
<div style="height: 100vh; position: absolute" class="logo-container d-none d-md-flex col-md-6">
    <img src="logo.png" class="logo">
</div>
<div style="height: 100vh; position: absolute;" class="logo-container col-12 col-md-6 offset-md-6">
    <div>
        <div th:class="'alert alert-danger ' + ${fail}" role="alert">
            Acceso denegado. Usuario o contraseña incorrecta.
        </div>
        <div style="text-align: center;">
            <div style="display: flex; justify-content: center;">
                <div style="background-color: aquamarine; border-radius: 50%; width: 5rem; height: 5rem; display: flex; justify-content: center; align-items: center">
                    <i class="bi bi-person-fill"></i>
                </div>
            </div>
            <h1 class="fs-1">¡Bienvenido!</h1>
        </div>
        <form action="#" method="post" th:action="@{/doLogin}" th:object="${login}" id="loginForm">
            <label for="username" class="form-label">Usuario: </label>
            <div class="input-group">
                <span class="input-group-text" id="usericon"><i class="bi bi-person-fill"></i></span>
                <input type="email" id="username" name="userName" th:field="*{userName}" placeholder="Nombre de usuario"
                       class="form-control"
                       aria-label="Usuario" aria-describedby="usericon"/>
            </div>

            <label for="password" class="form-label" style="margin-top: .2rem">Contraseña: </label>
            <div class="input-group">
                <span class="input-group-text" id="passicon"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Contraseña"
                       class="form-control"
                       aria-label="Contraseña" aria-describedby="passicon"/>
            </div>
            <div style="text-align: end">
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <button type="submit" class="btn btn-lg btn-login"><span style="color: white">LOGIN</span></button>
        </form>
    </div>
</div>

<!--script type="module" src="login.js"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
