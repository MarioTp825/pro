<!DOCTYPE html>
<html lang="en" th:ng-app="${app}" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="title" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row container-fluid">
    <div class="card col-xs-12 col-md-4" style="height: 100vh; color: white;background-color: #2196ff;">
        <div class="card-header" style="background-color: #2196ff;">
            <b>PRO CURSOS</b>
        </div>
        <ul class="list-group list-group-flush" style="background-color: #2196f3;" th:each="video: ${videos}">
            <li style="background-color: #2196f3" class="list-group-item video-item">
                <i style="color: white" class="bi bi-play-btn-fill"></i>
                <a class="video-item" th:href="'/' + ${video.id}" th:text="${video.title}" />
            </li>

        </ul>
    </div>
    <div class="col-xs-12 col-md-7">
        <h1 style="margin-left: 2rem" th:text="${current.title}"></h1>
        <div class="row" style="margin-left: 2rem">
            <div class="col-xs-12 col-md-9 card" style="padding: 1rem; box-shadow: 0 5px 20px 0px #000">
                <iframe width="100%" height="315" th:src="${current.url}"
                        th:title="${current.title}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<script type="module" src="login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
